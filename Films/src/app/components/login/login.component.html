<form class="needs-validation" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" name="email" formControlName="email" required [ngClass]="{ 'is-invalid': email?.invalid && (email?.dirty || email?.touched) }">
    <div class="invalid-feedback">
      <div *ngIf="email?.hasError('required')">El email es requerido</div>
      <div *ngIf="email?.hasError('email')">El formato del email es incorrecto</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" name="password" formControlName="password" required [ngClass]="{ 'is-invalid': password?.invalid && (password?.dirty || password?.touched) }">
    <div class="invalid-feedback">
      <div *ngIf="password?.hasError('required')">La contraseña es requerida</div>
      <div *ngIf="password?.hasError('minlength')">La contraseña debe contener mínimo 6 caracteres</div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" (click)="onSubmit()">Enviar</button>

  <div class="alert alert-danger" [class.d-none]="!errorMessage" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <div class="alert alert-success" [class.d-none]="!successMessage" *ngIf="successMessage">
    {{ successMessage }}
  </div>
</form>
