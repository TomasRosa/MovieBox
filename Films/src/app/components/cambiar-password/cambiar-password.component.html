<section>
    <div id="cambiar-password">
        <button (click)="mostrarFormulario=true"> Cambiar password</button>
        <div id="menu-cambiar-password" *ngIf="mostrarFormulario">
            <form [formGroup]="formGroup" (ngSubmit)="confirmar()">
                <label>Nueva password</label>
                <input type="text" name="password" formControlName="password" value="">
                <button type="button" (click)="cancelar()">Cancelar</button> 
                <button type="submit" [disabled]="!formGroup.valid">Confirmar</button>
            </form>
            <div id="errors">
                <section id="alertPassword">
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <div *ngIf="password?.hasError('minDosNumeros')">La contraseña debe contener mínimo 2 números</div>
                        <div *ngIf="password?.hasError('minlength')">La contraseña debe contener mínimo 6 caracteres</div> 
                    </div>
                </section>
            </div>
            <div id="resultado-operacion"> {{result}} </div>
        </div>
    </div>
</section>
