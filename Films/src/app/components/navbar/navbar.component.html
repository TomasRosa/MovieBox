<section id="navbar">
    <div class="box-main-menu">
        <button class="button-main-menu" (click)="navegar('inicio')">
          <p class="text-menu">Movie Box</p>
        </button>
    </div>
    
    <div class="box-search-bar">
        <div class="items-for-search" [ngClass]="{ 'active': isFocused }">
            <input [formControl]="formControl" class="search-bar" type="text" placeholder="Buscar..." (focus)="isFocused = true" (blur)="isFocused = false">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none">
              <style>@keyframes flipping{0%{transform:rotate3d(1,1,0,0deg)}to{transform:rotate3d(1,1,0,180deg)}}</style>
              <g style="animation:flipping 1.5s cubic-bezier(.96,-.2,0,1.29) both infinite alternate-reverse"><path fill="#ffff" fill-rule="evenodd" d="M5.71 11.025a5.25 5.25 0 1010.5 0 5.25 5.25 0 00-10.5 0zm5.25-7a7 7 0 100 14 7 7 0 000-14z" clip-rule="evenodd"/>
              <rect width="1.839" height="3.677" x="16.139" y="17.375" fill="#ffff" rx=".2" transform="rotate(-45 16.14 17.375)"/>
              </g>
            </svg>   
        </div>
    </div>
    
    <div class="box-extras">
        <div *ngIf="isLoggedIn"> <!-- Solo mostrar carrito si es usuario -->
          <div *ngIf = "!isAdmin">
            <div class="box-shopping-cart">
              <button class="button-shopping-cart" (click)="navegarCarrito()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="shopping-cart-icon">
                  <path d="M4.00488 16V4H2.00488V2H5.00488C5.55717 2 6.00488 2.44772 6.00488 3V15H18.4433L20.4433 7H8.00488V5H21.7241C22.2764 5 22.7241 5.44772 22.7241 6C22.7241 6.08176 22.7141 6.16322 22.6942 6.24254L20.1942 16.2425C20.083 16.6877 19.683 17 19.2241 17H5.00488C4.4526 17 4.00488 16.5523 4.00488 16ZM6.00488 23C4.90031 23 4.00488 22.1046 4.00488 21C4.00488 19.8954 4.90031 19 6.00488 19C7.10945 19 8.00488 19.8954 8.00488 21C8.00488 22.1046 7.10945 23 6.00488 23ZM18.0049 23C16.9003 23 16.0049 22.1046 16.0049 21C16.0049 19.8954 16.9003 19 18.0049 19C19.1095 19 20.0049 19.8954 20.0049 21C20.0049 22.1046 19.1095 23 18.0049 23Z"></path>
                </svg>   
              </button>
            </div>
          </div>
        </div>
        
        <div *ngIf="isLoggedIn" class="box-profile">
          <button class="button-profile" (click)="navegarPerfil()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
              <path class="path-icon" d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2ZM12.1597 16C10.1243 16 8.29182 16.8687 7.01276 18.2556C8.38039 19.3474 10.114 20 12 20C13.9695 20 15.7727 19.2883 17.1666 18.1081C15.8956 16.8074 14.1219 16 12.1597 16ZM12 4C7.58172 4 4 7.58172 4 12C4 13.8106 4.6015 15.4807 5.61557 16.8214C7.25639 15.0841 9.58144 14 12.1597 14C14.6441 14 16.8933 15.0066 18.5218 16.6342C19.4526 15.3267 20 13.7273 20 12C20 7.58172 16.4183 4 12 4ZM12 5C14.2091 5 16 6.79086 16 9C16 11.2091 14.2091 13 12 13C9.79086 13 8 11.2091 8 9C8 6.79086 9.79086 5 12 5ZM12 7C10.8954 7 10 7.89543 10 9C10 10.1046 10.8954 11 12 11C13.1046 11 14 10.1046 14 9C14 7.89543 13.1046 7 12 7Z"></path>
            </svg>            
          </button>
        </div>
        
        <div *ngIf="!isLoggedIn" class="box-signIn-signUp">
          <button class="button-sign-in" (click)="signIn()">
            Sign in
          </button>
          <button class="button-sign-up" (click)="signUp()">
            Sign up
          </button>
        </div>
      </div>

      <section class="box-result-search" *ngIf="filmsFiltradasPorBusqueda.length > 0">
        <button *ngFor="let film of filmsFiltradasPorBusqueda" class="result-item" (click)="navegarFilmDetail(film.rank)">
          <img [src]="film.image" alt="{{ film.title }}" class="result-image">
          <div class="result-info">
            <h3 class="result-title">{{ film.title }}</h3>
            <p class="result-rating">Rating: {{ film.rating }}</p>
          </div>
        </button>
      </section>
      <section class="box-result-search" *ngIf="filmsFiltradasPorBusqueda.length == 0 && showNoResults">
        <div class="no-result">
          <div class="result-info">
            <h3 class="result-title">No hay resultados...</h3>
          </div>
        </div>
      </section>

</section>
