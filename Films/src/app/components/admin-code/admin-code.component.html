<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card shadow-lg" style="border-radius: 1rem; width: 100%; padding: 20px; min-width: 400px; max-width: 600px;">
          <div class="card-body p-5">
            <h2 class="card-title mb-4 text-center">Acceso de Administrador, se requiere código</h2>
            <form (ngSubmit)="onSubmit()" [formGroup]="codeForm">
              <div class="form-group mb-4">
                <label for="adminCode">Ingrese su código de admin</label>
                <input
                  type="text"
                  class="form-control no-border"
                  id="code"
                  name="adminCode"
                  formControlName="code"
                  required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                  Confirmar Código
                </button>
              </div>
              <div class="alert alert-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
